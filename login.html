<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="formContainer">
                <form id="loginForm" class="form" onsubmit="handleLogin(event)">
                    <h2>Login</h2>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
                </form>

                <form id="signupForm" class="form" style="display:none;" onsubmit="handleSignup(event)">
                    <h2>Sign Up</h2>
                    <input type="text" id="signupName" placeholder="Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js">

        document.getElementByClassName('nav-assessment-btn').onclick = function() {
            document.getElementById('loginModal').style.display = 'block';
        };
        
        document.getElementsByClassName('close')[0].onclick = function() {
            document.getElementById('loginModal').style.display = 'none';
        };
        
        window.onclick = function(event) {
            if (event.target == document.getElementById('loginModal')) {
                document.getElementById('loginModal').style.display = 'none';
            }
        };
        
        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }
        
        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
        
            // Dummy authentication
            if (email === 'user@example.com' && password === 'password') {
                alert('Login successful!');
                window.location.href = 'next-page.html'; // Redirect to the next page
            } else {
                alert('Invalid email or password');
            }
        }
        
        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
        
            // Dummy registration
            alert(`Registration successful! Welcome, ${name}`);
            showLogin();
        }
        
    </script>
</body>
</html>
